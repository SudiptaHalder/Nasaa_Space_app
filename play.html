<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Quiz</title>
    <link rel="stylesheet" href="./CSS/common/contacts.css" />
    <link rel="stylesheet" href="./CSS/common/navBar.css" />
    <link rel="stylesheet" href="./CSS/common/bg-animation.css" />
    <link rel="stylesheet" href="./CSS/common/footer.css" />
    <link rel="stylesheet" href="./CSS/common/loader.css" />

    <style>
        #quiz-container {
    background-color: #ffffff;
    border: 1px solid #ddd;
    border-radius: 5px;
    max-width: 600px;
    margin: auto;
    padding: 20px;
    margin:100px auto;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.question {
    margin-bottom: 20px; /* Space between questions */
}

.option {
    display: block; /* Each option on a new line */
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin: 5px 0; /* Space between options */
    cursor: pointer;
    background-color: #fff;
    transition: background-color 0.3s;
}

.option:hover {
    background-color: #f0f0f0; /* Hover effect for options */
}

h2, h3 {
    text-align: center;
    font-family: 'Arial', sans-serif;
}

button {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

p {
    margin: 5px 0;
}

body {
    font-family: 'Arial', sans-serif; 
}

    </style>
</head>

<body onload="myFunction()">


    <div id="loader-wrapper" class="load-wrapper" style="display:flex;">
        <div class="radar"></div>
        <ul class="radar">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
    </div>
 

    <div id="body" style="display:none;">
        
     
        <div class="wrapper">
            <div id="stars"></div>
            <div id="stars2"></div>
            <div id="stars3"></div>
        </div>
       
        <nav>
            <div class="logo"><a href="./index.html">Harvest Horizons</a></div>
            <ul id="navbar-links">
                <li><a class="navbar-a1" href="./index.html">Home</a></li>
                <li><a class="navbar-a1" href="./aboutUs.html">About Us</a></li>
                <li><a class="navbar-a1" href="./play.html">Play</a></li>
                <li><a class="navbar-a1" href="./contact.html">Contact Us</a></li>
            </ul>
            <div class="nav-links"></div>
        </nav>
        <div class="container">
            <div id="quiz-container">
                <h2>Select a Quiz Topic</h2>
                <select id="quiz-select" onchange="loadQuiz()">
                    <option value="">--Choose a Quiz--</option>
                    <option value="water-management">Water Management</option>
                    <option value="crop-selection">Crop Selection</option>
                    <option value="disease-prevention">Disease Prevention</option>
                </select>
            
                <div id="quiz" style="display: none; margin-top: 20px;">
                    <h3 id="quiz-title"></h3>
                    <form id="quiz-form"></form>
                    <button type="button" onclick="submitQuiz()">Submit Answers</button>
                    <div id="result" style="margin-top: 20px;"></div>
                </div>
            </div>
                    
        </div>
         
        <div id="footer">
            <p>Copyright &nbsp; &copy; &nbsp; harvest horizons</p>
        </div>
    </div>

</body>
</html>
